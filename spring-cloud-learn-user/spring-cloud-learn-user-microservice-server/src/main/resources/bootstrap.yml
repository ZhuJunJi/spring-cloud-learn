spring:
  application:
    name: spring-cloud-learn-user-microservice-server-provider
server:
  port: 10000
logging:
  config: classpath:logback.xml
---
spring:
  profiles: test
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        namespace: 2a5d3ccd-d57a-4ef2-b702-60f7b2ba510b
        group: ${spring.application.name}
        prefix: ${spring.application.name}
        refresh-enabled: true
        extension-configs[0]:
          data-id: ${spring.application.name}-mysql.yml
          group: ${spring.application.name}
        extension-configs[1]:
          data-id: ${spring.application.name}-redis.yml
          group: ${spring.application.name}
      discovery:
        namespace: 2a5d3ccd-d57a-4ef2-b702-60f7b2ba510b
        server-addr: 127.0.0.1:8848
        metadata:
          version: 1.0.0
    sentinel:
      transport:
        dashboard: 127.0.0.1:7200
      datasource:
        nacos:
          namespace: 2a5d3ccd-d57a-4ef2-b702-60f7b2ba510b
          server-addr: 127.0.0.1:8848
          dataId: sentinel.json
          groupId: sentinel
          ruleType: flow