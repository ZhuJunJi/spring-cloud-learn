spring:
  application:
    name: user-microservice-provider
server:
  port: 10000
logging:
  config: classpath:logback.xml
---
spring:
  profiles: local
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: 127.0.0.1:8848
        namespace: nahsshan
        group: ${spring.application.name}
        prefix: ${spring.application.name}
        refresh-enabled: true
        extension-configs[0]:
          data-id: ${spring.application.name}-mysql.yml
          group: ${spring.application.name}
        extension-configs[1]:
          data-id: ${spring.application.name}-redis.yml
          group: ${spring.application.name}
      discovery:
        namespace: nahsshan
        server-addr: 127.0.0.1:8848
        metadata:
          version: 1.0.0
    sentinel:
      transport:
        dashboard: 127.0.0.1:7200
      datasource:
        ds:
          nacos:
            file-extension: json
            namespace: nahsshan
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-sentinel.json
            groupId: ${spring.application.name}
            ruleType: flow