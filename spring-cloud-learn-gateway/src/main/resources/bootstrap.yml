server:
  port: 7070
spring:
  application:
    name: gateway
logging:
  level:
    org.springframework.cloud.gateway: debug
management:
  endpoint:
    health:
      show-details: always
---
spring:
  profiles: local
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
    nacos:
      config:
        file-extension: yml
        server-addr: 127.0.0.1:8848
        namespace: nahsshan
        group: ${spring.application.name}
        prefix: ${spring.application.name}
      discovery:
        namespace: nahsshan
        server-addr: 127.0.0.1:8848
    sentinel:
      filter:
        enabled: false
      transport:
        dashboard: 127.0.0.1:7200
      datasource:
        ds:
          nacos:
            namespace: nahsshan
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-sentinel.json
            groupId: ${spring.application.name}
            ruleType: gw-flow
